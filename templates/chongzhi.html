<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>重置密码</title>
	{% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body  class="login">
<form class="form-horizontal" role="form" method="POST">
    <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-3">
      <input type="email" class="form-control" name="email" placeholder="邮箱">
    </div>
  </div>
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">验证码</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="yanzhengma" placeholder="验证码">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-3">
      <input  type="password" class="form-control" name="inputPassword"  placeholder="密码">
    </div>
     </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-3">
      <input  type="password" class="form-control" name="inputPassword1"  placeholder="确认密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">重置</button>
        <h4>{{ msg }}</h4>
    </div>
  </div>
</form>
</body>
</html>
