<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    {% load staticfiles %}
	<title>登录界面</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body  class="login">
<form class="form-horizontal" role="form" method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="firstname" name="username" placeholder="用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-3">
      <input  type="password" class="form-control" id="inputPassword"  name="password" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="denglu">登录</button>
      <label>没有账号，前去<a href="{%  url 'reg' %}">注册</a></label><span>    </span>
      <h4>忘记密码？<a href="{%  url 'reset_pwd' %}">通过邮箱找回密码</a></h4>
        <h4 style="color: red">{{ msg }}</h4>
    </div>

  </div>
 
  
</form>

</body>
</html>
