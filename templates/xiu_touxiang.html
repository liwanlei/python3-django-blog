<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>博客</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">博客园子</a>
        </div>
        <div class="collapse navbar-collapse" id="zhuce">
            <ul class="nav navbar-nav">
                <li><img src="..\static\touxiang\2.jpg" height="55" width="60" ></li>
                <li><a href="{% url 'geren' %}"><span class="glyphicon ">{{ username }}</span></a></li>
                <li><a href="{%  url 'logout' %}"><span class="glyphicon ">退出</span></a></li>
            </ul></div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                    </div>
                    <div class="col-md-9">
                    </div>
                </div>
                <div  class="gedui">
                    <table>
                        <tr><td >
                            <a href="#" class="link_modify_info">修改头像</a>
                        </td></tr>
                    </table>
                    <form  role="form" method="POST" enctype="multipart/form-data">
                        <h4 style="color: red">{{ msg }}</h4>
                        <p><h4>用户名：</h4>
                        <input type="text"  name="username" id="tbCommentAuthor" class="author" disabled="disabled" size="10" value={{ username }}></p>
                        <h4>请选择上传的头像：</h4>
                        <div id="shangchuang">
                            <input type="file" name="touxiang" height="10" >
                        </div>
                        <input type="submit" value="上传"/>
                    </form>
                    {%  csrf_token %}
                    <div class="col-md-3">
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div></div>
</div>
</body>
</html>
